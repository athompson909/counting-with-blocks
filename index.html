<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="squares_container.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <div id="game-box">
    <div id="top-header">
      <h1>342 + 132</h2>
    </div>
    <div id="drop-area" position:"relative" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="squares-container"></div>
    </div>
  </div>

  <div id="side-bar">
    <div class="space"></div>
    <div id="squares1">
      <div id="squares1-wrap" draggable="true" ondragstart="drag(event)">
        <div class="block"></div>
      </div>
    </div>
    <h2>1</h2>
    <div class="space"></div>
    <div id="squares2">
      <div id="squares2-wrap" draggable="true" ondragstart="drag(event)">
        <div class="block"></div><div class="block"></div>
      </div>
    </div>
    <h2>2</h2>
    <div class="space"></div>
    <div id="squares5">
      <div id="squares5-wrap" draggable="true" ondragstart="drag(event)">
      </div>
    </div>
    <h2>5</h2>
    <div class="space"></div>
    <div id="squares10">
      <div id="squares10-wrap" draggable="true" ondragstart="drag(event)">
      </div>
      <h2>10</h2>
    </div>
    <div class="space"></div>
    <div id="squares100">
      <div id="squares100-wrap" draggable="true" ondragstart="drag(event)">
      </div>
    </div>
    <h2>100</h2>
    <br><br>
    <div id="check-button"><button type="button" onclick="check()">Check</button></div>
  </div>
</body>
</html>
